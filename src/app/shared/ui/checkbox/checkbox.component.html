<label class="checkbox-label" [class.blink-red]="isBlinking()">
  <input
    type="checkbox"
    class="checkbox-input"
    [checked]="checked()"
    (change)="onChange($event)"
    [attr.aria-label]="label() || undefined"
  />
  <span class="checkbox-symbol" [class.checked]="checked()">
    {{ checked() ? 'âœ“' : '' }}
  </span>
  <span class="checkbox-text">{{ label() }}</span>
</label>
